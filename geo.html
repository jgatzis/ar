<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity gltf-model="https://jgatzis.github.io/ar/assets/jaguar/scene.gltf" 
                rotation="0 0 0" scale="0.05 0.01 0.01" gps-entity-place="longitude: 21.927067; latitude: 39.370405;" animation-mixer/>
         <a-text
        value="a"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 39.37025; longitude: 21.92797;"      ></a-text>
      
        <a-text
        value="B"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 39.376403; longitude: 21.910244;"      ></a-text>
      
          <a-text
        value="Ο ΧΑΡΗΣ ΘΑ ΣΕ ΓΑΜΗΣΕΙ"
        look-at="[gps-camera]"
        scale="60 60 80"
        gps-entity-place="latitude: 39.384124; longitude: 21.920607;"      ></a-text>
      
        <a-text
        value="Ο ΧΑΡΗΣ ΘΑ τον  ΓΑΜΗΣΕΙ ΤΟΝ ΜΙΚΡΟ"
        look-at="[gps-camera]"
        scale="160 160 180"
        gps-entity-place="latitude: 39.361046; longitude: 21.919003;"      ></a-text>
      
      <a-text
        value="Ο ΧΑΡΗΣ ΘΑ τον  ΓΑΜΗΣΕΙ ΤΟΝ ΜΙΚΡΟ"
        look-at="[gps-camera]"
        scale="160 160 180"
        gps-entity-place="latitude: 39.351058; longitude: 21.901139;"      ></a-text>
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
