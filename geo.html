<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
     <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


    <script> THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'>    </script>
    
 
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"    embedded
       arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'> 
         
      <a-entity gltf-model="https://jgatzis.github.io/ar/assets/magnemite/scene.gltf" 
                rotation="0 180 0" scale="0.01 0.01 0.01"  gps-entity-place="latitude: 39.37925; longitude: 21.92197;"   animation-mixer/>
  
      <a-image 
               width="1" height="1" 
               src="https://jgatzis.github.io/ar/assets/photos/1.png"
               look-at="[gps-camera]"
            
              gps-entity-place="latitude: 39.37125; longitude: 21.92797;" 
      </a-image>
     
      <a-text
        value="F"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 39.37125; longitude: 21.92797;"      ></a-text>
      
        <a-text
        value="HELLO DOUNI"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 40.61505; longitude: 22.95946;"      ></a-text>
  
          <a-text
        value="mikros"
        look-at="[gps-camera]"
        scale="60 60 80"
        gps-entity-place="latitude: 39.384124; longitude: 21.920607;"      ></a-text>
      
        <a-text
        value="telis"
        look-at="[gps-camera]"
        scale="160 160 180"
        gps-entity-place="latitude: 39.361046; longitude: 21.919003;"      ></a-text>
      
      <a-text
        value="doc"
        look-at="[gps-camera]"
        scale="160 160 180"
        gps-entity-place="latitude: 39.351058; longitude: 21.901139;"      ></a-text>
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
